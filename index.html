<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Font Awesome icons (free version)-->
     <script src="https://kit.fontawesome.com/6e6c5c30a1.js" crossorigin="anonymous"></script>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css" /> 
    <title>Pay Cut Calculator</title>
</head>

<body id="page-top">
  <!-- Navigation. SideNav on Large. TopNav on small -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="sideNav">
    <a class="navbar-brand" href="#page-top">
        <span class="d-block d-lg-none navbar-brand">Pay Cut Calculator</span>
    </a>
    <ul class="navbar-nav d-block d-lg-none">
        <li class="dev-icons"><a class="nav-link" href="#"><i class="bi bi-house"></i></a></li>
    </ul>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
            <li class="dev-icons"><a class="nav-link" href="#"><i class="bi bi-house"></i></a></li>
        </ul>
    </div>  
</nav>
  
<!--Page Content-->
<div class="container-fluid p-0">
  <!-- About-->
  <section class="resume-section" id="graph">
      <div class="resume-section-content">
          <h1 class="mb-0">
              Doctor's Pay Cut
              <span class="text-primary">Calculator</span>
          </h1>
          <div class="subheading mb-5">
              Showcasing UK Doctor's pay cuts since 2008 
          </div>
          <div class="container">
            <div class="row d-flex">
            <div class='col-md-8'>
              <div class="chart-container" style="position: relative; height:0vh; width:0vw"></div>
                <canvas id="payChart"></canvas>
              </div>
              <div class="col-lg-4">
                <form id="doctor-grade-form">
                <h3>Grade</h1>
                <select class="form-select", name="grade", id="grade">
                  <option>FY1</option>
                  <option>FY2</option>
                  <option value="ST1"> C/ST1</option>
                  <option value="ST2"> C/ST2</option>
                  <option value="ST3"> C/ST3</option>
                  <option>ST4</option>
                  <option>ST5</option>
                  <option>ST6</option>
                  <option>ST7</option>
                  <option>ST8</option>
                  <option>Consultant</option>

                </select>
                <h3 class="mt-4">Hours Worked</h1>
                <div class="input-group mb-3">
                  <input id="hours-worked" type="number" class="form-control" placeholder="Average Weekly Hours" aria-label="Average Weekly Hours" aria-describedby="inputGroup-sizing" value="44">
                  <span class="input-group-text">Average Weekly Hours</span>
                </div>
                <h3 class="mt-4">Antisocial Hours</h1>
                <div class="input-group mb-3">
                  <input id="antisocial-hours-worked-2016" type="number" class="form-control" aria-label="Hours Worked Outside 07:00 - 21:00" value="12" aria-describedby="inputGroup-sizing-sm">
                  <span class="input-group-text">07:00 - 21:00</span>
                </div>
                <div class="input-group mb-3">
                  <input id="antisocial-hours-worked-2002" type="number" class="form-control" aria-label="Hours Worked Outside M-F 07:00 - 19:00" value="16" aria-describedby="inputGroup-sizing-sm">
                  <span class="input-group-text">M-F 07:00 - 19:00</span>
                </div>
                <label class="form-check-label" for="weekends-worked">Weekends Worked</label>
                <select class="form-select", name="weekends-worked", id="weekends-worked">
                  <option>&lt;1:8 </option>
                  <option>&lt;1:7 - 1:8</option>
                  <option>&lt;1:6 - 1:7</option>
                  <option>&lt;1:5 - 1:6</option>
                  <option>&lt;1:4 - 1:5</option>
                  <option>&lt;1:3 - 1:4</option>
                  <option>&lt;1:2 - 1:3</option>
                  <option>1:2</option>
                </select>
                <div class="form-check m-1 pt-2">
                  <input class="form-check-input" type="checkbox" value="" id="nroc">
                  <label class="form-check-label" for="nroc">NROC Supplement</label>
                </div>
                <label class="form-check-label pt-2" for="manual-banding">2002 Contract Banding</label>
                <div class="input-group">
                  <select class="form-select", name="manual-banding", id="manual-banding">
                    <option>Automatic</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>Unbanded</option>
                  </select>
                </div>
                <button type="button" class="btn btn-primary mt-2" id="submit-button">Submit</button>
              </form>
              
             </div>
          </div>
        </div>
          
  </section>
  <hr class="m-0" />
</div>

<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="javascript/jsDoctorContract.js" type="module"></script>
<script src="javascript/jsScript.js" type="module"></script>
</body>
</html>
